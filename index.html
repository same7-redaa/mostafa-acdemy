<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="logo2.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>أكاديمية مصطفى كامل</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Lato:wght@400;700&family=Oswald:wght@700&family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://www.fontstatic.com/f=flat-jooza" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['flat-jooza', 'Tajawal', 'sans-serif'],
              'display': ['flat-jooza', 'Oswald', 'sans-serif'],
              'serif-elegant': ['flat-jooza', 'Cinzel', 'serif'],
              'flat-jooza': ['flat-jooza', 'sans-serif'],
            },
            colors: {
              'emerald-green': '#0a5439',
              'soft-gold': '#d19c4d',
              'warm-gold': '#f3c47f',
              'dark-charcoal': '#222222',
            }
          }
        }
      }
    </script>
    <style>
        /* A small style override to apply the body font globally */
        body {
            font-family: 'Tajawal', sans-serif;
        }

        /* Animations - تحسين الأداء */
        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fade-in-right {
            from {
                opacity: 0;
                transform: translateX(-15px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fade-in-left {
            from {
                opacity: 0;
                transform: translateX(15px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .animate-fade-in-up {
            animation: fade-in-up 0.3s ease-out;
        }

        .animate-fade-in-right {
            animation: fade-in-right 0.3s ease-out;
        }

        .animate-fade-in-left {
            animation: fade-in-left 0.3s ease-out;
        }

        /* Hide scrollbar */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Smooth scroll */
        html {
          scroll-behavior: smooth;
          scroll-padding-top: 80px;
        }

        /* تحسين الأداء */
        * {
          will-change: auto;
        }

        .animate-on-scroll {
          opacity: 0;
          transform: translateY(10px);
          transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }

        .animate-on-scroll.is-visible {
          opacity: 1;
          transform: translateY(0);
        }

        /* تحسين الرسوميات */
        @media (prefers-reduced-motion: reduce) {
          * {
            animation-duration: 0.01ms !important;
            animation-iteration-count: 1 !important;
            transition-duration: 0.01ms !important;
          }
        }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">

  <script>
    // Intersection Observer للحركات الذكية - تحسين الأداء
    document.addEventListener('DOMContentLoaded', function() {
      // Observer للعناصر
      const observerOptions = {
        threshold: 0.05,
        rootMargin: '50px'
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.classList.add('is-visible');
            observer.unobserve(entry.target);
          }
        });
      }, observerOptions);

      // مراقبة العناصر بعد تحميل React
      setTimeout(() => {
        const animatedElements = document.querySelectorAll('.animate-on-scroll');
        animatedElements.forEach(el => observer.observe(el));
      }, 50);
    });
  </script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
